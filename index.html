<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ed's HN Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body class="bg-dark-grey txt-white">

    <main class="mb-4">
        <div class="container">
            <div class="row mt-3">
                <div class="col text-center">
                    <a href="/" class="text-decoration-none">
                        <h1 class="h2 text-light">Ed's Hacker News Reader</h1>
                    </a>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 col-md-9 mx-auto">
                    <p class="text-light text-center" id="page-counter">
                       Page <span id="page-number">1</span>
                    </p>


                    <div id="content">
                        <!-- Stories -->
                    </div>

                    <div class="row mb-3">
                        <div class="col-5 offset-1 text-center">
                            <button type="button" class="d-none btn btn-lg mb-4 mb-md-0 px-4 txt-white bg-light-grey border"
                                id="previous-stories">Previous</button>
                        </div>
                        <div class="col-5 offset-1 text-center"><button type="button"
                                class="d-none btn btn-lg bg-light-grey px-5 txt-white border" id="more-stories">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <script src="main.js"></script>

</body>

</html>

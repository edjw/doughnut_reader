<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ed's HN Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body class="bg-dark">

    <main class="mb-4">
        <div class="container">
            <div class="row mt-3">
                <div class="col text-center">
                    <a href="/" class="text-decoration-none">
                        <h1 class="text-light"><span id="site-title">Ed's Hacker News Reader</span></h1>
                    </a>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <p class="text-light text-center d-none" id="page-counter">
                        <!-- Page number -->
                    </p>
                    <div id="content">
                        <!-- Stories -->
                    </div>
                    <div class="row mb-3">
                        <div class="col-5 offset-1 text-center">
                            <button type="button" class="btn btn-lg d-none different-stories-button mb-4 mb-md-0" id="previous-stories">Previous</button>
                        </div>
                        <div class="col-5 text-center"><button type="button" class="btn btn-lg different-stories-button d-none"
                                id="more-stories">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script> -->

    <script src="main.js"></script>

</body>

</html>
